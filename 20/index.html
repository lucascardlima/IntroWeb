<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-danger text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">C-sharp Corner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container d-flex vh-100">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">Logar</button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="janela" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content login">
    
                <div class="modal-content">

                    <h6 class="modal-title text-secondary text-center">Sign in to start your session</h6>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="icone-email">
                            <span class="input-group-text bg-light text-secondary" id="icone-email">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="icone-senha">
                            <span class="input-group-text bg-light text-secondary" id="icone-senha">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-check text-secondary">
                                <input type="checkbox" class="form-check-input text-secondary" id="Remember-Me">
                                <label class="form-check-label" for="Remember-Me">Remeber Me</label>
                              </div>

                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary btn-end">Sign In</button>
                        </div>
                    </div>
                    <h6 class="modal-title text-secondary text-center">- OR -</h6>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary w-100 d-flex align-items-center" type="button">
                            <i class="fab fa-facebook-f me-2 text-white"></i> <!-- Ícone do Facebook -->
                            <span class="text-start w-100">Sign In with Facebook</span>
                        </button>
                    </div>
    
                    <!-- Botão do Gmail -->
                    <div class="d-grid gap-2 mb-1">
                        <button class="btn btn-danger w-100 d-flex align-items-center" type="button">
                            <i class="fab fa-google me-2 text-white"></i> <!-- Ícone do Gmail -->
                            <span class="text-start w-100">Sign In with Gmail</span>
                        </button>
                    </div>

                    <button type="button" class="btn btn-link">I forgot my password</button>
                    <button type="button" class="btn btn-link">Register a new membership</button>
                </div>
                
    
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
