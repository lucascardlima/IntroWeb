<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h1>Cadastro</h1>
    <br/>
    <form>
        Usuário:<br/>
        <input type="text" name="login" placeholder="Usuário"><br/><br/>

        Senha:<br/>
        <input type="password" name="senha" placeholder="No mínimo 8 caracteres"><br/><br/>

        Confirmar senha:<br/>
        <input type="password" name="confirmarsenha" placeholder="Repita sua senha"><br/><br/>

        Nome:<br/>
        <input type="text" name="nome" placeholder="Nome"><br/><br/>

        Sexo:<br/>
        <input type="radio" value="M" name="sexo">Masculino<br/>
        <input type="radio" value="F" name="sexo">Feminino<br/><br/>

        Email:<br/>
        <input type="email" name="email"><br/><br/>
        
        Interesses:<br/>
        <input type="checkbox" name="Interesses">Futebol<br/>
        <input type="checkbox" name="Interesses">Política<br/>
        <input type="checkbox" name="Interesses">Economia<br/>
        <input type="checkbox" name="Interesses">Carros<br/>
        <input type="checkbox" name="Interesses">Celebridades<br/>

        <br/><br/>

        <input type="button" value="Enviar">

    </form>
</body>
</html>
