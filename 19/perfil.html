<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>User Profile</h2>
            <div class="profile-card border-top border-4 border-primary">
                <img src="https://www.infomoney.com.br/wp-content/uploads/2019/06/nina.jpg?fit=650%2C650&quality=50&strip=all" class="profile-img img-fluid">
                <h3>Nina Mcintire</h3>
                <p class="text-muted">Software Engineer</p>
                <hr>
                <div class="row">
                    <div class="col-md-9 text-start color-blue">
                        <strong>Followers</strong>  
                    </div>
                    <div class="col-md-3 text-end text-primary">
                        <p>1,322</p>
                    </div>    
                </div>
                <div class="row">
                    <div class="col-md-9 text-start">
                        <strong>Following</strong> 
                    </div>
                    <div class="col-md-3 text-end text-primary">
                        <p>543</p>
                    </div>     
                </div>
                <div class="row">
                    <div class="col-md-9 text-start">
                        <strong>Friends</strong> 
                    </div>
                    <div class="col-md-3 text-end text-primary">
                        <p>13,287</p>
                    </div>     
                </div>
                <button class="btn btn-primary btn-lg d-block w-100">Follow</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
