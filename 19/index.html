<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="fontawesome-free-6.6.0-web/webfonts/" rel="stylesheet" />
    <link rel="stylesheet" href="estilo.css">
  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3 mt-2">
                <h1>Botões Padrões</h1>
                <a href="#" class="btn btn-default">Botão Link</a>

                <button class="btn btn-default">Botão Button</button>
            </div>
            <div class="col-sm-6 mb-3 mt-2">
                <h1>Tipos de Botões</h1>
                <div class="row mb-3">
                    <button class="btn btn-default">Botão</button>
                    <button class="btn btn-primary">Botão</button>
                    <button class="btn btn-success">Botão</button>
                    <button class="btn btn-danger">Botão</button>
                    <button class="btn btn-warning">Botão</button>
                    <button class="btn btn-info">Botão</button>
                    <button class="btn btn-link">Botão</button>

                    <button class="btn btn-default btn-xs">Botão</button>
                    <button class="btn btn-primary btn-sm">Botão</button>
                    <button class="btn btn-success btn-md">Botão</button>
                    <button class="btn btn-danger btn-lg">Botão</button>
                </div>     
            </div>
        </div>
    </div>
    
    <div class="container conteudo">
        
        <div class="row">
            <div class="box btn">
                <i class="fa-solid fa-edit"></i>
                <p>Edit</p>
            </div>

                <i class="fa-solid fa-play"></i>
                <p>Play</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-repeat"></i>
                <p>Repeat</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-pause"></i>
                <p>Pause</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-save"></i>
                <p>Save</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">

                <img src="imagens/uvas.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1>Formas em Imagem</h1>
                <img src="imagens/uvas200.png" class="rounded-circle">
