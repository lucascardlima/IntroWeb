<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="fontawesome-free-6.6.0-web/webfonts/" rel="stylesheet" />
    <link rel="stylesheet" href="estilo.css">
  
</head>
<body>
    <div class="container">
        <h1>Botões</h1>
        <div class="row">
            <div class="col-sm-6 mb-3 mt-2">
                <h1>Botões Padrões</h1>
                <a href="#" class="btn btn-default">Botão Link</a>
                <input tyoe="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default">Botão Button</button>
            </div>
            <div class="col-sm-6 mb-3 mt-2">
                <h1>Tipos de Botões</h1>
                <div class="row mb-3">
                    <button class="btn btn-default">Botão</button>
                    <button class="btn btn-primary">Botão</button>
                    <button class="btn btn-success">Botão</button>
                    <button class="btn btn-danger">Botão</button>
                    <button class="btn btn-warning">Botão</button>
                    <button class="btn btn-info">Botão</button>
                    <button class="btn btn-link">Botão</button>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-default btn-xs">Botão</button>
                    <button class="btn btn-primary btn-sm">Botão</button>
                    <button class="btn btn-success btn-md">Botão</button>
                    <button class="btn btn-danger btn-lg">Botão</button>
                </div>     
            </div>
        </div>
    </div>
    
    <div class="container conteudo">
        <div class="row">
            <div class="box btn">
                <i class="fa-solid fa-edit"></i>
                <p>Edit</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-play"></i>
                <p>Play</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-repeat"></i>
                <p>Repeat</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-pause"></i>
                <p>Pause</p>
            </div>
            <div class="box btn">
                <i class="fa-solid fa-save"></i>
                <p>Save</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Imagens Responsivas</h1>
        <div class="row">
            <div class="col-sm-6">
                <h1>Imagem Responsiva</h1>
                <img src="imagens/uvas.png" class="img-fluid">
            </div>
            <div class="col-sm-6">
                <h1>Imagem Não Responsiva</h1>
                <img src="imagens/uvas.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1>Formas em Imagem</h1>
                <img src="imagens/uvas200.png" class="rounded-circle">
                <img src="imagens/uvas200.png" class="rounded">
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>User Profile</h2>
                <div class="profile-card border-top border-4 border-primary">
                    <img src="https://www.infomoney.com.br/wp-content/uploads/2019/06/nina.jpg?fit=650%2C650&quality=50&strip=all" class="profile-img img-fluid">
                    <h3>Nina Mcintire</h3>
                    <p class="text-muted">Software Engineer</p>
                    <hr>
                    <div class="row">
                        <div class="col-md-9 text-start color-blue">
                            <strong>Followers</strong>  
                        </div>
                        <div class="col-md-3 text-end text-primary">
                            <p>1,322</p>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-9 text-start">
                            <strong>Following</strong> 
                        </div>
                        <div class="col-md-3 text-end text-primary">
                            <p>543</p>
                        </div>     
                    </div>
                    <div class="row">
                        <div class="col-md-9 text-start">
                            <strong>Friends</strong> 
                        </div>
                        <div class="col-md-3 text-end text-primary">
                            <p>13,287</p>
                        </div>     
                    </div>
                    <button class="btn btn-primary btn-lg d-block w-100">Follow</button>
                </div>
            </div>
        </div>
    </div>
     
</body>
</html>
