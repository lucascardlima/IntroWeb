<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="java.js"></script>
</head>
<body>
    <div class="container mt-2 mb-5">
        <h3>Raiz Quadrada</h3>
        <button class="btn btn-primary mt-2" onclick="calcularRaiz(4)">Raiz de 4</button>
        <button class="btn btn-primary mt-2" onclick="calcularRaiz(9)">Raiz de 9</button>
        <button class="btn btn-primary mt-2" onclick="calcularRaiz(16)">Raiz de 16</button>
        <button class="btn btn-primary mt-2" onclick="calcularRaiz(25)">Raiz de 25</button>
        <button class="btn btn-primary mt-2" onclick="calcularRaiz(36)">Raiz de 36</button>
        <button class="btn btn-primary mt-2" onclick="calcularRaiz(49)">Raiz de 49</button>
    </div>
    <div class="container mt-2 mb-5">
        <h3>Escrevendo na Página</h3>
        <button class="btn btn-primary mt-2" onclick="escrever()">Inserir número</button>
        <div>
            <h5 class="title mt-3">Os números em ordem crescente são:</h5>
            <div id="minhaDiv"></div>
        </div>
    </div>
    <div class="container mt-2 mb-5">
        <h3>Escrever na modal</h3>
        <button type="button" class="btn btn-primary mt-2" onclick="abrirModal()">Modal</button>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer">
                        <button  type="button" class="btn btn-second" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
